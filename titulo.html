<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Título</title>
    <link rel="stylesheet" href="titulo.css">
</head>
<body>
    <header>
        <nav class="menu">
          <a href="catalogo.html">Voltar</a>
        </nav>
        <h1>CADASTRO DO TÍTULO</h1>
    </header>
    <main>
        <form class="cadastro">
            <label for="inome">Nome do título</label>
            <input type="text" id="inome">
            <label for="iresumo">Resumo</label>
            <textarea name="txtvoce"id="iresumo" cols="30" rows="10"></textarea>
            <label for="ifoto">Escolha</label>
            <input type="file" id="ifoto">
                <div action="" class="botao">
                    <input class="btncadastrar" type="button" value="Enviar">
                </div>
        </form>
    </main>
    <script src="titulo.js"></script>
</body>
</html>
